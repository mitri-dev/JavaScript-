<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake Game</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon"
    href="./css/snake.svg">
</head>

<body>
  <form class="main-menu" action="">
    <div class="title">
      <div>Welcome to</div>
      <h1>Snake Game!</h1>
      <div>choose a skin:</div>
    </div>

    <div class="choice-container">
      <div class="choice">
        <label class="snake snake--1">
          <input type="radio" value="original" name="snake" checked>
          <div class="radio"></div>
        </label>
      </div>
      <div class="choice">
        <label class="snake snake--2">
          <input type="radio" value="coral" name="snake">
          <div class="radio"></div>
        </label>
      </div>
      <div class="choice">
        <label class="snake snake--3">
          <input type="radio" value="thorny" name="snake">
          <div class="radio"></div>
        </label>
      </div>
      <div class="choice">
        <label class="snake snake--4">
          <input type="radio" value="pink" name="snake">
          <div class="radio"></div>
        </label>
      </div>
    </div>

    <input class="submit" type="submit" value="Start">
  </form>

  <div class="game--body">
    <div class="game--score">
      <div>Score<span>0</span></div>
      <div class="game--high-score">High Score<span>0</span></div>
    </div>
    <div class="game--main">
      <div class="game--player" style="top: 0;left: 0;"></div>
    </div>
    <div class="game--controls">
      <button class="mitri-icon">
        <a href="https://www.mitri-dev.xyz/" class="icon">
          <img src="./css/icon.svg" alt="mitri-dvp-icon" srcset="">
          <p>mitri.dvp</p>
        </a>
      </button>
      <button class="up">▲</button>
      <button class="start">start</button>
      <button class="left">◄</button>
      <button class="down">▼</button>
      <button class="right">►</button>
    </div>
  </div>

  <a href="https://www.mitri-dvp.com/" class="powered-by">
    <img src="./css/icon.svg" alt="mitri-dvp-icon" srcset="">
    <p>mitri.dvp</p>
  </a>

  <script src="script.js"></script>
</body>

</html>
